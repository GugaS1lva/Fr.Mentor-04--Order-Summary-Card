<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header>
      <img src="images/illustration-hero.svg" alt="">
    </header>

    <div class="informations">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks and podcasts on any devices anywhere you like!</p>
    </div>

    <div class="plan-options-button">
      <div class="icon-music">
        <img src="images/icon-music.svg" alt="">
      </div>

      <div class="value-plan">
        <h3>Annual Plan</h3>
        <p>$59,99/year</p>
      </div>

      <div class="change-button">
        <a href="#">Change</a>
      </div>
    </div>

    <div class="payment-button">
      Proceed to Payment
    </div>

    <div class="cancel-order-button">
      Cancel Order
    </div>
  </main>
  
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GugaS1lva" target="_blank">Gustavo Silva</a>.
  </footer>
</body>
</html>
